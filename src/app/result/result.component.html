<div class="resultMsg">
	<h2>Result for Available Classes</h2>
</div>

<div class="classesList">
	<div class="item" *ngFor="let post of postService.posts">
		<div class="inner">
			<span class="idBar">ID: {{post.id}}</span>
			<h2 class="title">{{post.title}}</h2>
			<figure>
				<img src="{{post.photo}}" alt="">
			</figure>
			<div class="date_time">
				<p>Start Date: <strong>{{formatDate(post.start)}}</strong></p>
				<p>End Date: <strong>{{formatDate(post.end)}}</strong></p>
			</div>
			<a (click)="moreDetail()" class="btn btnOrange">More Detail</a>
		</div>
	</div>
</div>
